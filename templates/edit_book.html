<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h2>Edit Book</h2>
    <form method="POST">
        Title: <input type="text" name="title" value="{{ book.title }}" required><br>
        Author: <input type="text" name="author" value="{{ book.author }}" required><br>
        Publisher: <input type="text" name="publisher" value="{{ book.publisher }}" required><br>
        Description: <textarea name="description" required>{{ book.description }}</textarea><br>
        Cover Image: <input type="text" name="cover_image" value="{{ book.cover_image }}"><br>
        <button type="submit">Update Book</button>
    </form>
</body>
</html>
